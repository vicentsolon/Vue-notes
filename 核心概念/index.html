<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            data: {
                title: "核心概念"
            },
            render(h) {
                return h("div",{
                    class: "new"
                }, [
                    h("p", this.title)
                ]);
            }
        })
        vm.$mount("#app");
    </script>
</body>
</html>
