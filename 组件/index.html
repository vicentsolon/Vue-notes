<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
</head>
<body>
    <div id="app"></div>
    <script src="./src/vue.js"></script>
    <script>
        // 组件 模板
        var MyButton = {
            data() {
                return {
                    count: 0
                }
            },
            template: `<button @click="count ++">点击{{count}}次</button>`
        };
        var Tittle = {
            template: `
            <h2>这是一个标题</h2>
            `
        }
        var vm = new Vue({
            components: {
                // 组件局部注册
                MyButton,
                Tittle
            },
            template: `
            <div>
                <Tittle />
                <MyButton />
            </div>`
        });
        vm.$mount("#app"); // 挂载
    </script>
</body>
</html>
